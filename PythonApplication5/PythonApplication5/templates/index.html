<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="interests">Interests:</label><br>
                <input type="checkbox" id="interest1" name="interests" value="Topic 1">
                <label for="interest1">Topic 1</label><br>
                <input type="checkbox" id="interest2" name="interests" value="Topic 2">
                <label for="interest2">Topic 2</label><br>
                <input type="checkbox" id="interest3" name="interests" value="Topic 3">
                <label for="interest3">Topic 3</label><br>
                <!-- Add more interests as needed -->
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
